[tool.poetry]
name = "Dominion API"
version = "0.1.0"
description = "An API for the game Dominion"
license = "MIT"
authors = ["Ethan Saxenian <ethansaxenian@gmail.com>"]
readme = "README.md"
repository = "https://github.com/ethansaxenian/DominionAPI"
homepage = "https://dominionapi-1-u6800667.deta.app/docs"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.92.0"
python-dotenv = "^0.21.1"
deta = "^1.1.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"
beautifulsoup4 = "^4.11.2"
requests = "^2.28.2"
tqdm = "^4.64.1"
uvicorn = "^0.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
